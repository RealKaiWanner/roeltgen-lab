---
layout: default
---
<article class="content">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if page.image %}<img src="{{ page.image | relative_url }}" alt="" />{% endif %}
  {% if page.summary %}<p class="card-meta">{{ page.summary }}</p>{% endif %}
  <div class="prose">{{ content }}</div>
  {% if page.links %}
    <h3>Links</h3>
    <ul>
      {% for l in page.links %}
        <li><a href="{{ l.url }}" target="_blank" rel="noopener">{{ l.label }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</article>
