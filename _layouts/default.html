<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% include fonts.html %}
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
  <!-- Fontawesome Icons CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <!-- Modern, scalable favicon -->
  <link rel="icon" href="{{ '/assets/img/brand/favicon.svg' | relative_url }}" type="image/svg+xml" sizes="any">

  <!-- PNG fallback for browsers that don’t use SVG favicons -->
  <link rel="icon" href="{{ '/assets/img/brand/favicon-32.png' | relative_url }}" sizes="32x32" type="image/png">

  <!-- Apple touch icon (iOS home screen) -->
  <link rel="apple-touch-icon" href="{{ '/assets/img/brand/apple-touch-icon.png' | relative_url }}" sizes="180x180">

  <!-- Safari pinned tab (monochrome SVG) -->
  <link rel="mask-icon" href="{{ '/assets/img/brand/safari-pinned-tab.svg' | relative_url }}" color="#111111">

  <!-- Legacy fallback (optional) -->
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- social media previews -->
   {%- assign ogimg = site.url | append: '/assets/img/home/social-card.png' -%}
  <link rel="icon" href="{{ '/assets/img/icons/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ '/assets/img/icons/apple-touch-icon.png' | relative_url }}">

  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
  <meta property="og:image" content="{{ ogimg }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
  <meta name="twitter:image" content="{{ ogimg }}">


</head>
<body>
  {% include header.html %}
  <main class="container">
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
