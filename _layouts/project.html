---
layout: default
---

<article class="project">
  <h1 class="project-title">{{ page.title }}</h1>

  {% if page.image %}
  <div class="project-image">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  </div>
  {% endif %}

  <div class="prose">
    {{ content }}
  </div>

  {% if page.links %}
  <div class="project-links">
    <h3>Links</h3>
    <ul>
      {% for l in page.links %}
      <li><a href="{{ l.url }}">{{ l.label }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</article>
