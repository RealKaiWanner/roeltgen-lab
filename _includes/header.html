<header class="site-header">
  <div class="container navbar">
  <div class="branding">
    <a class="site-brand" href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/img/brand/logo.svg' | relative_url }}" alt="Röltgen Lab Logo" class="brand-mark">
      <span class="brand-text">{{ site.title }}</span>
    </a>
    <span class="site-subtitle">{{ site.description }}</span>
  </div>


    <nav class="nav-links nav-panel" data-nav-menu>
      {% for item in site.data.nav %}
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
    <button class="nav-toggle" data-nav-toggle aria-label="Menu">☰</button>
  </div>
</header>
