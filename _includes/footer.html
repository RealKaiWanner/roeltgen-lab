
<footer class="site-footer">
  <div class="container footer-grid">
    <div>© {{ "now" | date: "%Y" }} {{ site.title }}. Built with Jekyll.</div>
    <div class="footer-social">
      {% assign s = site.data.socials %}
      {% if s.github %}<a href="https://github.com/{{ s.github }}">GitHub</a>{% endif %}
      {% if s.twitter %} · <a href="https://twitter.com/{{ s.twitter }}">Twitter</a>{% endif %}
      {% if s.mastodon %} · <a href="https://{{ s.mastodon | replace: '@','/' }}">Mastodon</a>{% endif %}
      {% if s.email %} · <a href="mailto:{{ s.email }}">Email</a>{% endif %}
    </div>
  </div>
</footer>
